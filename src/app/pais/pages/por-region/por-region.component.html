<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region: <small> {{this.regionActiva | titlecase}}</small></h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" [class]="getClaseCSS(region)" (click)="activaRegion( region )">
                {{region | titlecase}}
            </button>
        </div>
    </div>
    <hr>
    <div *ngIf="paisesPorRegion.length > 0" class="row">
        <div class="col">
            <app-pais-tabla [paisesInput]="paisesPorRegion"></app-pais-tabla>
        </div>
    </div>
</div>
